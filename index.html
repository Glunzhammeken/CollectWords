<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        
        <div class="d-flex justify-content-center gap-2 mt-3">
            <input type="text" v-model="word"> 
            <button @click="SaveWord" class="btn btn-primary">Save</button>
            <button @click="ShowWords" class="btn btn-success">Show</button>
            <button @click="ClearWords" class="btn btn-danger">Clear</button>
            
             <p>{{ message }}</p>  
        </div>
    
        <div class="d-flex justify-content-center gap-2 mt-3">
            <table class="table table-striped table-bordered table-hover">
              <tr>
                <th>Words</th>
              </tr>
              <tr v-for="(word, index) in sortedWords" :key="index">
                <td>{{ word }}</td>
                <td><button @click="RemoveWord(index)" class="btn btn-danger">Delete</button></td>
              </tr>
            </table>
        </div>
          
    </div>
    <script src="index.js"></script>
</body>
</html>
